<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize and display the map
        function initMap() {
            // Create the map centered on Fort Worth, TX
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 32.7551, lng: -97.3308 },
                zoom: 12,
            });

            // Add a marker
            new google.maps.Marker({
                position: { lat: 32.7551, lng: -97.3308 },
                map: map,
                title: "Fort Worth, TX"
            });
        }

        window.initMap = initMap;
    </script>

    <!-- Load Google Maps API with callback -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7Rztr57OSJjXEASCk3zgJWjpE9T0Ihbs&callback=initMap">
    </script>
</body>
</html>
