<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare DMO - SpAItial Intel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        /* SpAItial Intel Header Styles */
        .ai-box {
            border: 2px solid currentColor;
            padding: 2px 6px;
            display: inline-block;
            border-radius: 3px;
            font-weight: bold;
        }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1001;
            height: 70px;
        }
        
        .header-left {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .navbar {
            display: flex;
            gap: 30px;
            margin-right: 30px;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropbtn {
            background-color: transparent;
            color: #333;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown:hover .dropbtn {
            background-color: #f1f1f1;
        }
        
        .login-btn {
            padding: 10px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .login-btn:hover {
            background-color: #0056b3;
        }
        
        /* Sidebar styles - adjusted for header */
        .controls {
            position: fixed;
            left: 0;
            top: 70px;
            width: 280px;
            height: calc(100vh - 70px);
            padding: 20px;
            background: #f8f9fa;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 100;
        }
        
        .controls h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 18px;
        }
        
        /* Map takes remaining space - adjusted for header */
        #map { 
            height: calc(100vh - 70px);
            width: calc(100% - 280px); 
            margin-left: 280px;
            margin-top: 70px;
            border: none;
            border-radius: 0;
        }
        
        /* Form elements full width in sidebar */
        input[type="file"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .controls button { 
            width: 100%;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .controls button:hover {
            background: #0056b3;
        }
        
        #status {
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            font-size: 13px;
            border-left: 3px solid #1a73e8;
        }
        
        .marker-tooltip {
            position: absolute;
            background: white;
            padding: 8px 12px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
        
        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .controls {
                width: 100%;
                height: auto;
                position: relative;
                top: 70px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            
            #map {
                width: 100%;
                margin-left: 0;
                height: calc(100vh - 370px);
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    
    <!-- Load configuration file with API keys -->
    <script src="config.js"></script>

    <!-- Dynamically load Google Maps API using config -->
    <script>
        (function() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.GOOGLE_MAPS_API_KEY}&callback=initMap&libraries=marker&v=weekly`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        })();
    </script>
</head>
<body>
    <!-- SpAItial Intel Header -->
    <header>
        <div class="header-left">
            Sp<span class="ai-box">AI</span>tial Intel
        </div>
        <div style="display: flex; align-items: center;">
            <div class="navbar">
                <div class="dropdown">
                    <button class="dropbtn">About Us</button>
                    <div class="dropdown-content">
                        <a href="index.html">Home</a>
                        <a href="#our-story">Our Story</a>
                        <a href="#team">Team</a>
                        <a href="#mission">Mission</a>
                    </div>
                </div>
                
                <div class="dropdown">
                    <button class="dropbtn">Products</button>
                    <div class="dropdown-content">
                        <a href="#spatial-analytics">Spatial Analytics</a>
                        <a href="#demographic-tools">Demographic Tools</a>
                        <a href="#location-intel">Location Intelligence</a>
                    </div>
                </div>
                
                <div class="dropdown">
                    <button class="dropbtn">Contact</button>
                    <div class="dropdown-content">
                        <a href="#email">Email Us</a>
                        <a href="#phone">Call Us</a>
                        <a href="#location">Our Location</a>
                    </div>
                </div>
            </div>
            
            <button class="login-btn">Login</button>
        </div>
    </header>
    
    <div class="controls">
        <h3>Store Data Loader & ZIP Boundaries</h3>
        
        <label style="display: block; margin-bottom: 5px; font-size: 14px; color: #555;">Upload Store CSV:</label>
        <input type="file" id="csvFileInput" accept=".csv" />
        <button id="submitBtn">Load Store Points</button>
        
        <input type="file" id="zipFileInput" accept=".json" style="display:none" />
        <button id="zipBtn">Show ZIP Boundaries</button>
        
        <div id="status">Status: Ready</div>
    </div>
    
    <div id="map"></div>
    
    <script>
        let map;
        let markers = [];
        let zipPolygons = [];
        
        async function initMap() {
            const { Map } = await google.maps.importLibrary("maps");
            map = new Map(document.getElementById("map"), {
                zoom: 12,
                center: { lat: 32.7551, lng: -97.3308 },
                mapId: "YOUR_MAP_ID"
            });
            
            // Store points button
            document.getElementById('submitBtn').addEventListener('click', () => {
                const fileInput = document.getElementById('csvFileInput');
                if (fileInput.files[0]) {
                    updateStatus("Processing file...");
                    parseData(fileInput.files[0]);
                } else {
                    alert("Please browse and select a CSV file first.");
                }
            });
            
            // ZIP boundaries button - triggers file picker
            document.getElementById('zipBtn').addEventListener('click', () => {
                document.getElementById('zipFileInput').click();
            });
            
            // Handle ZIP file selection
            document.getElementById('zipFileInput').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    updateStatus("Loading ZIP boundaries...");
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const zipData = JSON.parse(event.target.result);
                            displayZipBoundaries(zipData);
                        } catch (error) {
                            updateStatus('Error parsing JSON: ' + error.message, 'red');
                        }
                    };
                    reader.onerror = () => {
                        updateStatus('Error reading file', 'red');
                    };
                    reader.readAsText(file);
                }
            });
        }
        
        function parseData(file) {
            Papa.parse(file, {
                header: true,
                dynamicTyping: true,
                skipEmptyLines: true,
                complete: (results) => {
                    updateStatus(`Read ${results.data.length} rows. Drawing...`);
                    drawAdvancedMarkers(results.data);
                }
            });
        }
        
        async function drawAdvancedMarkers(data) {
            const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");
            
            markers.forEach(m => m.map = null);
            markers = [];
            const bounds = new google.maps.LatLngBounds();
            
            data.forEach(store => {
                if (store.latitude && store.longitude) {
                    const pin = new PinElement({
                        scale: 1.8,
                        background: "#007bff",
                        borderColor: "#ffffff"
                    });
                    
                    const marker = new AdvancedMarkerElement({
                        map: map,
                        position: { lat: store.latitude, lng: store.longitude },
                        title: store.storename,
                        content: pin.element
                    });
                    
                    // Add hover tooltip for stores
                    marker.content.addEventListener('mouseenter', (e) => {
                        const tooltip = document.createElement('div');
                        tooltip.className = 'marker-tooltip';

                        // Safely create tooltip content to prevent XSS
                        const storeName = document.createElement('strong');
                        storeName.textContent = store.storename || 'Store';
                        tooltip.appendChild(storeName);
                        tooltip.appendChild(document.createElement('br'));
                        tooltip.appendChild(document.createTextNode(`Sales: $${store.sales || 'N/A'}`));

                        tooltip.style.display = 'block';
                        tooltip.style.left = e.pageX + 10 + 'px';
                        tooltip.style.top = e.pageY - 30 + 'px';
                        document.body.appendChild(tooltip);
                        marker.content.tooltipElement = tooltip;
                    });
                    
                    marker.content.addEventListener('mouseleave', () => {
                        if (marker.content.tooltipElement) {
                            marker.content.tooltipElement.remove();
                        }
                    });
                    
                    markers.push(marker);
                    bounds.extend(marker.position);
                }
            });
            
            if (markers.length > 0) {
                map.fitBounds(bounds);
                updateStatus(`Success: ${markers.length} store points displayed.`, "green");
            } else {
                updateStatus("Error: No valid points found. Check CSV headers.", "red");
            }
        }
        
        function displayZipBoundaries(geoJsonData) {
            // Clear existing polygons
            zipPolygons.forEach(p => p.setMap(null));
            zipPolygons = [];
            
            geoJsonData.features.forEach(feature => {
                const coords = feature.geometry.coordinates[0].map(c => ({lat: c[1], lng: c[0]}));
                const zipCode = feature.properties.zipcode;
                const population = feature.properties.population;
                
                const polygon = new google.maps.Polygon({
                    paths: coords,
                    strokeColor: '#FF0000',
                    strokeWeight: 2,
                    fillColor: '#FF0000',
                    fillOpacity: 0.15,
                    map: map
                });
                
                const infoWindow = new google.maps.InfoWindow();
                
                polygon.addListener('mouseover', (e) => {
                    infoWindow.setContent(`<strong>ZIP: ${zipCode}</strong><br>Population: ${population.toLocaleString()}`);
                    infoWindow.setPosition(e.latLng);
                    infoWindow.open(map);
                });
                
                polygon.addListener('mouseout', () => {
                    infoWindow.close();
                });
                
                zipPolygons.push(polygon);
            });
            updateStatus(`${zipPolygons.length} ZIP boundaries loaded`, 'green');
        }
        
        function updateStatus(msg, color = "black") {
            const el = document.getElementById('status');
            el.innerText = "Status: " + msg;
            el.style.color = color;
        }
    </script>
</body>
</html>
